<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-grid.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-reboot.css}">

    <style>
        body {
            background-image: url("/img/logo.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .jumbotron {
            border-radius: 0;
            background-color: aliceblue;
            padding: 20px;
            box-shadow: 0 2px 4px gray;
        }

        .card {
            border-radius: 0;
            box-shadow: 0 2px 2px #222222;

            background-color: white;

            border-left: 1px solid slategray;
            border-right: 1px solid slategray;
            border-top: 1px solid slategray;
        }

        .card-img-top {
            overflow: hidden;
        }

        .zoomable-container {
            overflow: hidden;
        }

        .zoomable {
            max-width: 100%;

            -moz-transition: all 0.3s;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .zoomable:hover {
            -moz-transform: scale(1.3);
            -webkit-transform: scale(1.3);
            transform: scale(1.3);

            z-index: -1;
            -webkit-filter: grayscale(40%) blur(2px) contrast(100%);
            filter: grayscale(40%) blur(2px) contrast(100%);
        }

        .background-image {
            position: fixed;
            left: 0;
            right: 0;
            z-index: 1;

            display: block;
            background-image: url('/img/logo.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position-y: 20%;

            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);
        }

        .background-image-content {
            position: fixed;
            left: 0;
            right: 0;
            z-index: 9999;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="list-inline">
            <div class="list-inline-item">
                <a th:href="@{/service?season=all&range=1}" class="btn btn-light">Услуги</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <hr/>
            <h3 class="text-center" style="text-shadow: 1px 1px white">Популярные услуги</h3>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div th:each="service : ${top}" class="col-lg-4">
            <div style="height: 220px; background-color: white">
                <img width="50" th:src="${service.file}">
                <div>
                    adss
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h3 class="text-center" style="text-shadow: 1px 1px white">О нас</h3>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div style="height: 220px; background-color: white"></div>
        </div>
        <div class="col-lg-6">
            <div style="height: 220px; background-color: white"></div>
        </div>
        <div class="col-lg-3">
            <div style="height: 220px; background-color: white"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <hr/>
            <h3 class="text-center" style="text-shadow: 1px 1px white">Контакты</h3>
            <hr/>
        </div>
    </div>
    <div class="row" style="margin-bottom: 50px;">
        <div class="col-lg-6 offset-lg-3 offset-sm-0 offset-xs-0">
            <div style="height: 300px; background-color: white"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
