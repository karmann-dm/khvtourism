<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список услуг</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-grid.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/weather-icons-master/css/weather-icons.css}">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <style>
        body {
            background-image: url("/img/maxresdefault.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .jumbotron {
            background-color: aliceblue;
            box-shadow: 0 2px 4px gray;
            padding: 20px;
        }

        .card {
            border-radius: 0;
            box-shadow: 0 2px 2px #222222;

            background-color: white;

            border-left: 1px solid slategray;
            border-right: 1px solid slategray;
            border-top: 1px solid slategray;
        }

        .btn-primary {
            background-color: steelblue;
            border-radius: 0;
        }

        .zoomable-container {
            overflow: hidden;
        }

        .zoomable {
            max-width: 100%;

            -moz-transition: all 0.3s;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .card-img-top {
            border-radius: 0;
        }

        .zoomable:hover {
            -moz-transform: scale(1.3);
            -webkit-transform: scale(1.3);
            transform: scale(1.3);

            z-index: -1;
            -webkit-filter: grayscale(40%) blur(2px) contrast(100%);
            filter: grayscale(40%) blur(2px) contrast(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="border-radius: 0">
            <div class="flex-row d-flex justify-content-between">
                <h2>Выберите услугу</h2>
                <div><a th:href="@{/}" class="btn btn-primary">На главную</a></div>
            </div>
            <hr/>

            <form>
                <div class="flex-row d-flex justify-content-between">
                    <div>
                        <img width="50" th:src="@{/img/russia.png}">
                        <img width="50" th:src="@{/img/britain.png}">
                        <img width="50" th:src="@{/img/china_svg.svg}">
                    </div>
                    <div>
                        <label>Сезон</label>
                        <select id="season-search" class="form-control" style="min-width: 200px;">
                            <option value="1">Все</option>
                            <option value="2">Зима</option>
                            <option value="3">Лето</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <script>
            var urlParams = new URLSearchParams(window.location.search);
            var season = urlParams.get('season');

            function seasonToValue(season) {
                var seasonValue = null;
                if(season === 'all')
                    seasonValue = 1;
                if(season === 'winter')
                    seasonValue = 2;
                if(season === 'summer')
                    seasonValue = 3;
                return seasonValue;
            }

            function valueToSeason(value) {
                var seasonOrigin = null;
                if(value == 1)
                    seasonOrigin = 'all';
                if(value == 2)
                    seasonOrigin = 'winter';
                if(value == 3)
                    seasonOrigin = 'summer';
                return seasonOrigin;
            }

            $(document).ready(function () {
                $('#season-search').val(seasonToValue(season));
                $('#range-search').val(range);
            });

            $('#range-search, #season-search').on('change', function () {
                var basePath = window.location.href.split('?')[0];
                basePath += '?season=' + valueToSeason($('#season-search').val());
                window.location.href = basePath;
            });
        </script>

        <div class="row">
            <div class="col-lg-4 d-none d-md-block d-lg-block">
                <div style="box-shadow: 0 5px 5px gray; padding: 10px; background-color: white">
                    <p class="lead">Моя корзина</p>
                    <hr/>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-4" th:each="result : ${results}">
                        <div class="card h-75">
                            <div class="zoomable-container h-75">
                                <img class="card-img-top zoomable" th:src="${result.file}">
                            </div>
                            <div style="padding: 20px">
                                <div class="flex-row d-flex justify-content-between">
                                    <strong><p th:text="${result.title}"></p></strong>
                                    <div th:switch="${result.season}">
                                        <p th:case="2"><i class="wi wi-snow text-info"></i></p>
                                        <p th:case="3"><i class="wi wi-day-sunny text-danger"></i></p>
                                    </div>
                                </div>
                                <div class="flex-row d-flex justify-content-between">
                                    <p>Цена</p>
                                    <div class="flex-row d-flex">
                                        <div th:text="${result.price}"></div>
                                        <div>&#8381;</div>
                                    </div>
                                </div>
                                <button class="btn btn-primary" style="width: 100%">В корзину</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
